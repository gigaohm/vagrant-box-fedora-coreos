variant: fcos
version: 1.4.0
passwd:
  users:
    - name: vagrant
      password_hash: "$y$j9T$I0.JJh9F1mxbkUYl06AJz1$QWh0OxXVyceoz3qXp7H2r4KmX76nn4F3WRh3Qb.asC1"
      groups: [ sudo ]
    - name: core
      ssh_authorized_keys:
        - "ssh-rsa  vagrant insecure public key"
storage:
  directories:
    - path: /home/vagrant/.ssh
      mode: 0700
      user:
        name: vagrant
      group:
        name: vagrant
  files:
    - path: /home/vagrant/.ssh/authorized_keys
      contents:
        inline: "ssh-rsa  vagrant insecure public key\n\n"
      mode: 0600
      user:
        name: vagrant
      group:
        name: vagrant
