variant: fcos
version: 1.4.0
passwd:
  users:
    - name: vagrant
      password_hash: "$y$j9T$fCFtUNXFxxJZlrvRF7AoW/$buUFEAm5VRe0gLP4UR8FLBwqhFvtV9kV9uS/M0FP0x."
      groups: [ sudo ]
    - name: core
      ssh_authorized_keys:
        - "ssh-rsa  packer-builder"
storage:
  directories:
    - path: /home/vagrant/.ssh
      mode: 0700
      user:
        name: vagrant
      group:
        name: vagrant
  files:
    - path: /home/vagrant/.ssh/authorized_keys
      contents:
        inline: "ssh-rsa  packer-builder\n\n"
      mode: 0600
      user:
        name: vagrant
      group:
        name: vagrant
